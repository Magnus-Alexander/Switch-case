<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Switch/Case</title>
  </head>
  <body>
    <label for="dropdown">Select an image</label>
    <select id="dropdown" class="">
      <option value="default">Choose an option:</option>
      <option value="Image1">Image 1</option>
      <option value="Image2">Image 2</option>
      <option value="Image3">Image 3</option>
      <option value="Image4">Image 4</option>
      <option value="Image5">Image 5</option>
    </select>
    <div id="imagecontainer">
      <img
        id="image"
        class=""
        src="https://images.unsplash.com/photo-1678289768787-e840d400cf47?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1374&q=80"
        alt="image"
      />
    </div>
  </body>
</html>
